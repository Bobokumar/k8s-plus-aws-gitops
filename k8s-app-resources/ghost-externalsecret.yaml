apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: ghost-database
  namespace: ghost
spec:
  backendType: secretsManager
  data:
    - key: 
      name: password
      property: password
    - key: 
      name: dbname
      property: dbname
    - key: 
      name: host
      property: host
    - key: 
      name: username
      property: username